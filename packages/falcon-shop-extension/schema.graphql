input FilterInput {
  field: String!
  value: [String!]!
  operator: FilterOperator!
}

enum FilterOperator {
  """
  equals - can bee used also as a set, when array is passed
  """
  eq

  """
  not equals - can be used as "not in set" when array is passed
  """
  neq

  """
  less than
  """
  lt

  """
  less than or equals
  """
  lte

  """
  greater than
  """
  gt

  """
  greater than or equals
  """
  gte

  """
  in the set
  """
  in

  """
  not in the set
  """
  nin

  """
  in the range
  """
  range
}

